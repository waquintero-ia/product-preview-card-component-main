<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <main class="card">
    <div class="hero-container">
      <img class="hero-mobile" src="./images/image-product-mobile.jpg" alt="perfume"/>
      <img class="hero-desktop" src="./images/image-product-desktop.jpg" alt="perfume"/>
    </div>

    <section class="description">
      <div class="section-description">
        <h2 class="title-section uppercase">
          Perfume
        </h2>
        <h1 class="title-main-section">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description-section">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="current-price">
            $149.99
          </span>
          <span class="price-before">
            $169.99
          </span>
        </div>
        <a class="btn-add-cart" href="#">
          <img src="./images/icon-cart.svg" alt="cart"/>
          Add to Cart
        </a>
      </div>
    </section>
  </main>
</body>
</html>
